    <script>
        //Queue：先進先出
        function Queue(){
            var collection = [];
            //新增成員
            this.enqueue = function (element){
                collection.push(element);
            }
            //刪除成員
            this.dequeue = function (){
                return collection.shift();
            }
            this.size = function (){
                return collection.length;
            }
            //列印成員
            this.print = function (){
                document.write("<br/>");
                document.write("隧道內成員："+collection);
                document.write("<br/>");
            }
            //領隊
            this.front = function (){
                return collection[0];
            }
            //隊伍是否為空
            this.isEmpty = function (){
                return collection.length == 0;
            }
        }
        var Team = new Queue();
        Team.enqueue("張三");
        Team.enqueue("李四");
        Team.enqueue("王五");
        Team.enqueue("蘇六");
        
        var People = Team.dequeue();        
        document.write(People+"出隧道");
        document.write("<br/>");
        
        var People = Team.dequeue();        
        document.write(People+"出隧道");
        document.write("<br/>");
        
        var People = Team.dequeue();        
        document.write(People+"出隧道");
        document.write("<br/>");
        
        var People = Team.dequeue();        
        document.write(People+"出隧道");
        document.write("<br/>");
        
        Team.print();
        
        if(Team.isEmpty()){
            document.write("隊伍全離開隧道");    
        }
        else{
            document.write("隊伍頭是："+Team.front());
        }
                
        document.write("<br/>");
        document.write("隧道內人數："+Team.size());
        
        
    </script>
