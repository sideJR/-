<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS18_林志玲結婚了</title>
</head>

<body>

    <script>
        var marriage = (male, female) => {
            return "新郎"+male+"新娘"+female+"結婚";
        }
        var Bridegroom = "Akira";
        {
            let Bridegroom = "言承旭"; //區域變數
        }
        var Bride = "林志玲";
        var Couple = marriage(Bridegroom, Bride);
        
        document.write("恭喜"+Couple);
        
        var AkiraMoney = 0.3;
        var LinMoney = 1.5;
        //第二個參數沒寫時，y=1
        var Sum = (x, y=1) => {
            return x+y;
        }                
        var TotalMoney = Sum(AkiraMoney, LinMoney);
        
        document.write("<br/>");
        document.write("財產合計："+TotalMoney+"億");
        document.write("<br/><br/>林志玲追求者：<br/>");
        
        var Money = [0.4, 0.9, 50, 1000];
        var Name = ["Akira", "言承旭", "邱士凱", "郭台銘"];
        
        for(var i=0; i<4; i++){
            document.write(Name[i]+"身價"+Money[i]+"億<br/>");
        }
        
        var MinMoney = 40,
            MaxMiney = 60;
        function MyTest(value, index, array){
            return MaxMiney>= value && value >= MinMoney;
        }
        
        var x = Money.findIndex(MyTest);
        
        document.write("<br/>身價介於"+MinMoney+"億與"+MaxMiney+"億的是"+Name[x]);
    </script>

</body>

</html>
